<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>
    <title>Score Keeper</title>
</head>
<body>
    <div class="container section">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-2by1">
                      <img src="./resources/cards.jpg" alt="cards">
                    </figure>
                  </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Score Keeper
                      </p>
                    </header>
                    <div class="card-content">
                      <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                      <p>Use the buttons below to keep score</p>
                      <label for="winScoreSelector">Win Score</label>
                      <select name="" id="winScoreSelector">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                    </div>
                    <footer class="card-footer">
                      <button class="button is-primary card-footer-item" id="p1Button">+1 Player One</button>
                      <button class="button is-primary card-footer-item" id="p2Button">+1 Player Two</button>
                      <button class="button is-danger card-footer-item" id="reset">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
